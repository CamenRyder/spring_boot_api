<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div class="container">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Category</th>
                </tr>
                <tbody id="book-table-body"> </tbody>
            </table>
        </div>
        <script>
            $(document).ready(function () : void  {
              $.ajax({url: 'http://localhost:8080/api/v1/books/get-books' ,
                  type: 'GET' ,
                  dataType: 'json' ,
                  success: function ( data ) : void {
                    let trHTML: string = '' ;
                    $.each(data, function (i,item) : void {
                        trHTML = trHTML + '<tr id="bool-' + item.id + '">' +
                        '<td>' + item.id + '</td>' +
                            '<td>' + item.title + '</td>' +
                            '<td>' + item.author + '</td>' +
                            '<td>' + item.price + '</td>' +
                            '<td>' + item.categoryName + '</td>'   +
                            '<td>' +
                            '<a href="#' + item.id + '" class="text-primary">Edit</a> | ' +
                            '<a href="/books" ' + item.id + ' class="text-danger" onclick="apiDeleteBook(' + item.id + ' , this ); return false;"' +
                            '</td>' +
                            '</tr>';
                    }) ;
                    $('#book-table-body').append(trHTML);
                  }
              })
            })
        </script>
</body>
</html>
